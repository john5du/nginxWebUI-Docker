name: 构建 nginxWebUI 镜像

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@master

      - 
        name: Build nginxWebUI.jar
        id: prepare
        run: |
          git clone https://github.com/DDS-Derek/nginxWebUI src
          cd src
          version=$(cat pom.xml | grep -A1 nginxWebUI | grep version | perl -pe "s|.*((\d+\.?){3,}).*|\1|")
          echo "NGINXWEBUI_VERSION=${version}" >> $GITHUB_ENV
          mvn clean package

      - 
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.repository_owner }}/nginxwebui

      - 
        name: Set Up QEMU
        uses: docker/setup-qemu-action@v3

      - 
        name: Set Up Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - 
        name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: |
            linux/amd64
            linux/arm64/v8
            linux/arm/v7
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/nginxwebui:${{ env.NGINXWEBUI_VERSION }}
            ghcr.io/${{ github.repository_owner }}/nginxwebui:latest
          labels: ${{ steps.meta.outputs.labels }}

